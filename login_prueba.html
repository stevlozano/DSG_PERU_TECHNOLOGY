<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido de vuelta</title>
    <style>
        /* --- FUENTE DE GOOGLE --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- VARIABLES GLOBALES Y RESETEO --- */
        :root {
            --color-background: #131313;
            --color-surface: #1E1E1E;
            --color-primary: #FFFFFF;
            --color-secondary: #a0a0a0;
            --color-accent: #4A40E3;
            --color-border: #3A3A3A;
            --border-radius: 12px;
            --transition-smooth: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- CONTENEDOR PRINCIPAL Y ANIMACIÓN DE ENTRADA --- */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- ENCABEZADO --- */
        .login-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-smooth);
        }

        .back-button:hover {
            color: var(--color-primary);
        }

        /* --- FORMULARIO PRINCIPAL --- */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
        }
        
        .login-form__logo {
            background-color: var(--color-surface);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .login-form__title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-form__subtitle {
            color: var(--color-secondary);
            margin-top: -1rem;
        }

        /* --- SELECCIÓN DE TIPO DE ACCESO --- */
        .access-type {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .access-type__button {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-smooth);
            text-align: left;
            width: 100%;
            color: var(--color-primary);
        }
        
        .access-type__button .icon {
            font-size: 1.5rem;
            color: var(--color-secondary);
            transition: var(--transition-smooth);
        }
        
        .access-type__button.selected {
            border-color: var(--color-accent);
            background-color: #2a26583d;
        }

        .access-type__button.selected .icon {
            color: var(--color-accent);
        }

        .access-type__button:hover:not(.selected) {
            background-color: #2c2c2c;
            border-color: #555;
        }

        .access-type__button div {
            flex-grow: 1;
        }

        .access-type__button .title {
            font-weight: 500;
        }

        .access-type__button .description {
            font-size: 0.8rem;
            color: var(--color-secondary);
        }

        .access-type__button .radio-select {
            font-size: 0.8rem;
            color: var(--color-secondary);
            font-weight: 500;
            border: 1px solid var(--color-border);
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            transition: var(--transition-smooth);
        }
        
        .access-type__button.selected .radio-select {
            background-color: var(--color-accent);
            color: var(--color-primary);
            border-color: var(--color-accent);
        }
        
        /* --- CAMPOS DE ENTRADA --- */
        .input-group {
            position: relative;
        }

        .input-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-secondary);
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            color: var(--color-primary);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .input-field::placeholder {
            color: var(--color-secondary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* --- BOTONES --- */
        .submit-button {
            background-color: var(--color-primary);
            color: var(--color-background);
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            width: 100%;
        }

        .submit-button:hover {
            opacity: 0.9;
        }
        
        .submit-button:active {
            transform: scale(0.98);
        }
        
        /* --- SEPARADOR Y LOGIN SOCIAL --- */
        .separator {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--color-secondary);
            font-size: 0.9rem;
        }

        .separator::before, .separator::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background-color: var(--color-border);
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
        }
        
        .social-button {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 2px solid var(--color-border);
            background: none;
            color: var(--color-primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .social-button:hover {
            background-color: var(--color-surface);
            border-color: var(--color-secondary);
        }
        
        .social-button svg {
            width: 20px;
            height: 20px;
        }

        /* --- CREDENCIALES DE DEMO --- */
        .demo-credentials {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 0.85rem;
            color: var(--color-secondary);
            text-align: left;
        }
        
        .demo-credentials p {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .demo-credentials ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .demo-credentials li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- LINK DE REGISTRO --- */
        .signup-link {
            font-size: 0.9rem;
            color: var(--color-secondary);
        }
        
        .signup-link a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .signup-link a:hover {
            color: var(--color-accent);
        }
    </style>
</head>
<body>

    <header class="login-header">
        <a href="/index.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            <span>Volver</span>
        </a>
    </header>

    <div class="login-container">
        <main class="login-form">
            <div class="login-form__logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </div>
            <h1 class="login-form__title">Bienvenido de vuelta</h1>
            <p class="login-form__subtitle">Ingresa a tu cuenta para continuar</p>

            <div class="access-type">
                <p style="text-align: left; font-size: 0.9rem; font-weight: 600;">Tipo de Acceso</p>
                <button class="access-type__button selected" id="user-type">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </span>
                    <div>
                        <span class="title">Usuario</span>
                        <p class="description">Acceso a dashboard empresarial</p>
                    </div>
                    <span class="radio-select">Seleccionado</span>
                </button>
                <button class="access-type__button" id="admin-type">
                     <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </span>
                    <div>
                        <span class="title">Administrador</span>
                        <p class="description">Acceso completo al sistema</p>
                    </div>
                    <span class="radio-select"></span>
                </button>
            </div>
            
            <div class="input-group">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                </span>
                <input type="email" id="email" class="input-field" placeholder="correo@ejemplo.com">
            </div>

            <div class="input-group">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </span>
                <input type="password" id="password" class="input-field" placeholder="Contraseña">
                <button class="password-toggle" id="password-toggle">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
            
            <button class="submit-button" id="submit-btn">Iniciar Sesión como Usuario</button>
            
            <div class="separator">o continúa con</div>

            <div class="social-login">
                <button class="social-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.651-3.358-11.303-8H2.391v4.869C5.832,39.904,14.484,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.447-2.275,4.482-4.292,5.979l6.19,5.238C42.012,35.138,44,30.025,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                    Google
                </button>
                <button class="social-button">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"/><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"/></svg>
                    Facebook
                </button>
            </div>
            
            <div class="demo-credentials">
                <p>Credenciales de Demo:</p>
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        Usuario: demo@usuario.com / 123456
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        Admin: admin@logperu.com / admin123
                    </li>
                </ul>
            </div>
            
            <p class="signup-link">
                ¿No tienes una cuenta? <a href="./register_prueba.html">Regístrate</a>
            </p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessTypeButtons = document.querySelectorAll('.access-type__button');
            const submitButton = document.getElementById('submit-btn');
            
            accessTypeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 1. Quitar la clase 'selected' de todos los botones
                    accessTypeButtons.forEach(btn => {
                        btn.classList.remove('selected');
                        btn.querySelector('.radio-select').textContent = "";
                    });

                    // 2. Añadir la clase 'selected' al botón presionado
                    button.classList.add('selected');
                    button.querySelector('.radio-select').textContent = "Seleccionado";
                    
                    // 3. Actualizar el texto del botón principal
                    if (button.id === 'user-type') {
                        submitButton.textContent = 'Iniciar Sesión como Usuario';
                    } else {
                        submitButton.textContent = 'Iniciar Sesión como Administrador';
                    }
                });
            });

            // Lógica para mostrar/ocultar contraseña
            const passwordField = document.getElementById('password');
            const toggleButton = document.getElementById('password-toggle');
            const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>`;
            const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>`;

            toggleButton.addEventListener('click', () => {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleButton.innerHTML = eyeOffIcon;
                } else {
                    passwordField.type = 'password';
                    toggleButton.innerHTML = eyeIcon;
                }
            });
        });
    </script>
</body>
</html>
