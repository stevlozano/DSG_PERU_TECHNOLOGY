<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

    <header class="login-header">
        <a href="/index.html" class="back-button">

    <div class="login-container">
        <form class="login-form">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </div>
            <h1 class="login-form__title">Bienvenido de vuelta</h1>
            <p class="login-form__subtitle">Ingresa a tu cuenta para continuar</p>

            <!-- Actualizar los botones de tipo de acceso -->
            <div class="access-type">
                <button type="button" class="access-type__button" data-type="business">
                    <i class="icon fas fa-store"></i>
                    <div>
                        <div class="title">Acceso Empresarial</div>
                        <div class="description">Para clientes y empresas</div>
                    </div>
                    <span class="radio-select">Seleccionar</span>
                </button>
                
                <button type="button" class="access-type__button" data-type="admin">
                    <i class="icon fas fa-user-shield"></i>
                    <div>
                        <div class="title">Acceso Administrativo</div>
                        <div class="description">Para administradores DSG</div>
                    </div>
                    <span class="radio-select">Seleccionar</span>
                </button>
            </div>
            
            <div class="input-group">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                </span>
                <input type="email" id="email" class="input-field" placeholder="correo@ejemplo.com">
            </div>

            <div class="input-group">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                </span>
                <input type="password" id="password" class="input-field" placeholder="Contraseña">
                <button type="button" class="password-toggle" id="password-toggle">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
            
            <button type="submit" class="submit-button" id="submit-btn">Iniciar Sesión como Usuario</button>
            
            <div class="separator">o continúa con</div>

            <div class="social-login">
                <button type="button" class="social-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.651-3.358-11.303-8H2.391v4.869C5.832,39.904,14.484,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.447-2.275,4.482-4.292,5.979l6.19,5.238C42.012,35.138,44,30.025,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                    Google
                </button>
                <button type="button" class="social-button">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"/><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"/></svg>
                    Facebook
                </button>
            </div>
            
            <div class="demo-credentials">
                <p>Credenciales de Demo:</p>
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        Usuario: demo@usuario.com / 123456
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        Admin: admin@logperu.com / admin123
                    </li>
                </ul>
            </div>
            
            <p class="signup-link">
                ¿No tienes una cuenta? <a href="./register_prueba.html">Regístrate</a>
            </p>
        </form>
    </div>

    <!-- Reemplazar el script existente con: -->
    <script src="./auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Manejo de selección de tipo de acceso
            const accessButtons = document.querySelectorAll('.access-type__button');
            let selectedAccessType = 'business';
            
            accessButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remover clase selected de todos los botones
                    accessButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // Agregar clase selected al botón clickeado
                    this.classList.add('selected');
                    
                    // Actualizar tipo seleccionado
                    selectedAccessType = this.getAttribute('data-type');
                    
                    // Actualizar texto del botón de submit
                    const submitBtn = document.getElementById('submit-btn');
                    if (selectedAccessType === 'admin') {
                        submitBtn.textContent = 'Iniciar Sesión como Administrador';
                    } else {
                        submitBtn.textContent = 'Iniciar Sesión como Usuario';
                    }
                });
            });
            
            // Manejo del formulario de login
            const loginForm = document.querySelector('.login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showNotification('Por favor completa todos los campos', 'error');
                        return;
                    }
                    
                    await handleLogin(email, password, selectedAccessType);
                });
            }
            
            // Toggle de contraseña
            const passwordToggle = document.getElementById('password-toggle');
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></svg>';
                    } else {
                        passwordInput.type = 'password';
                        this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
                    }
                });
            }
        });

        // Notification function
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        max-width: 400px;
        background-color: ${type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#3B82F6'};
        animation: slideIn 0.3s ease;
    `;
    
    notification.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
            <span>${message}</span>
            <button onclick="this.parentElement.parentElement.remove()" style="background:none;border:none;color:white;font-size:18px;cursor:pointer;padding:0;width:20px;height:20px;">&times;</button>
        </div>
    `;
    
    if (!document.querySelector('#notification-styles')) {
        const styles = document.createElement('style');
        styles.id = 'notification-styles';
        styles.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(styles);
    }
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 5000);
}

// DOM Ready
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.login-form');
    const accessTypeButtons = document.querySelectorAll('.access-type__button');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submit-btn');
    const passwordToggle = document.getElementById('password-toggle');
    
    let selectedAccessType = 'business'; // Por defecto
    
    // Inicializar SDKs sociales
    initializeGoogleSignIn();
    initializeFacebookSDK();
    
    // Seleccionar el primer botón por defecto
    if (accessTypeButtons.length > 0) {
        accessTypeButtons[0].classList.add('selected');
    }
    
    // Handle access type selection
    accessTypeButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remover selección de todos los botones
            accessTypeButtons.forEach(btn => btn.classList.remove('selected'));
            // Agregar selección al botón clickeado
            this.classList.add('selected');
            
            // Actualizar tipo de acceso seleccionado
            selectedAccessType = this.getAttribute('data-type');
            
            // Cambiar texto del botón de submit
            if (selectedAccessType === 'admin') {
                submitButton.textContent = 'Iniciar Sesión como Administrador';
            } else {
                submitButton.textContent = 'Iniciar Sesión como Usuario';
            }
            
            console.log('Tipo de acceso seleccionado:', selectedAccessType); // Para debug
        });
    });
    
    // Handle password toggle
    if (passwordToggle) {
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Cambiar icono
            if (type === 'text') {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';
            } else {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
            }
        });
    }
    
    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Validaciones
        if (!email || !password) {
            showNotification('Por favor completa todos los campos', 'error');
            return;
        }
        
        if (!email.includes('@')) {
            showNotification('Por favor ingresa un email válido', 'error');
            return;
        }
        
        const originalText = submitButton.innerHTML;
        
        try {
            submitButton.innerHTML = 'Iniciando sesión...';
            submitButton.disabled = true;
            
            console.log('Intentando login con:', { email, user_type: selectedAccessType });
            const response = await login(email, password, selectedAccessType);
            console.log('Respuesta del login:', response);
            
            if (response.success) {
                showNotification('¡Login exitoso! Redirigiendo...', 'success');
                
                // Redirigir según el tipo de usuario
                setTimeout(() => {
                    if (response.user.user_type === 'admin') {
                        window.location.href = 'dashboard_prueba.html';
                    } else {
                        window.location.href = 'perfil.html';
                    }
                }, 1500);
            } else {
                showNotification(response.message || 'Error en el login', 'error');
            }
        } catch (error) {
            console.error('Error completo:', error);
            showNotification('Error al iniciar sesión: ' + error.message, 'error');
        } finally {
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
        }
    });
    
    // Agregar event listeners para los botones sociales
    const googleButton = document.querySelector('.social-button:first-child');
    const facebookButton = document.querySelector('.social-button:last-child');
    
    if (googleButton) {
        googleButton.addEventListener('click', function() {
            console.log('Intentando login con Google...');
        });
    }
    
    if (facebookButton) {
        facebookButton.addEventListener('click', handleFacebookLogin);
    }
    
    // Funcionalidad para credenciales demo
    const demoCredentials = document.querySelectorAll('.demo-credentials li');
    demoCredentials.forEach(credential => {
        credential.addEventListener('click', function() {
            const text = this.textContent;
            if (text.includes('demo@usuario.com')) {
                emailInput.value = 'demo@usuario.com';
                passwordInput.value = '123456';
                // Seleccionar acceso empresarial
                accessTypeButtons.forEach(btn => btn.classList.remove('selected'));
                accessTypeButtons[0].classList.add('selected');
                selectedAccessType = 'business';
                submitButton.textContent = 'Iniciar Sesión como Usuario';
            } else if (text.includes('admin@logperu.com')) {
                emailInput.value = 'admin@logperu.com';
                passwordInput.value = 'admin123';
                // Seleccionar acceso administrativo
                accessTypeButtons.forEach(btn => btn.classList.remove('selected'));
                accessTypeButtons[1].classList.add('selected');
                selectedAccessType = 'admin';
                submitButton.textContent = 'Iniciar Sesión como Administrador';
            }
            showNotification('Credenciales demo cargadas', 'info');
        });
    });
});
    </script>
